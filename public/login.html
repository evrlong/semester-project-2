<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in | Auction House</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full border-b border-slate-200 bg-[#3A2440] backdrop-blur">
      <div
        class="mx-auto flex w-full max-w-5xl flex-col gap-4 px-6 py-4 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex w-full items-center justify-between gap-4 md:w-auto">
          <a
            class="text-sm font-semibold uppercase tracking-[0.2em] text-white"
            href="./index.html"
            >Auction House</a
          >
          <button
            class="nav-toggle md:hidden"
            type="button"
            data-nav-toggle
            aria-expanded="false"
            aria-controls="primary-navigation"
          >
            <span class="sr-only">Toggle navigation</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <nav
          id="primary-navigation"
          data-nav
          aria-label="Main navigation"
          class="hidden w-full flex-col gap-3 md:flex md:w-auto md:flex-row md:items-center md:gap-3"
        >
          <ul
            class="m-0 flex list-none flex-col gap-3 p-0 md:flex-row md:items-center md:gap-3"
          >
            <li data-auth="signed-in" hidden>
              <span class="badge-credits" data-user-credits></span>
            </li>
            <li>
              <a class="nav-link" href="./index.html">Home</a>
            </li>

            <li data-auth="signed-in" hidden>
              <a class="nav-link" href="./createListing.html">Create listing</a>
            </li>

            <li data-auth="signed-in" hidden>
              <a class="nav-link" href="./profile.html" data-profile-link
                >My profile</a
              >
            </li>
            <li data-auth="signed-out">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li data-auth="signed-out">
              <a class="nav-link" href="./login.html" aria-current="page"
                >Log in</a
              >
            </li>
            <li data-auth="signed-in" hidden>
              <button
                class="nav-link nav-link--ghost"
                type="button"
                data-logout
              >
                Log out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="mx-auto flex w-full max-w-5xl flex-1 flex-col gap-8 px-6 py-10"
    >
      <section
        class="rounded-2xl border border-slate-200 bg-white p-6 text-left shadow-sm"
      >
        <h1 class="text-3xl font-semibold text-slate-900 md:text-4xl">
          Log in
        </h1>
        <p class="text-base text-slate-600">
          Enter your Noroff email and password to continue.
        </p>
        <form class="mt-6 flex flex-col gap-5" data-auth-form>
          <label>
            <span class="mb-2 block text-sm font-semibold text-slate-700"
              >Email</span
            >
            <input
              class="form-control w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-base shadow-sm"
              type="email"
              name="email"
              autocomplete="email"
              required
            />
          </label>
          <label>
            <span class="mb-2 block text-sm font-semibold text-slate-700"
              >Password</span
            >
            <input
              class="form-control w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-base shadow-sm"
              type="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </label>
          <button type="submit" class="btn-primary">Log in</button>
        </form>
      </section>
    </main>

    <footer class="border-t border-slate-200 bg-white">
      <div
        class="mx-auto flex w-full max-w-5xl items-center justify-center px-6 py-6 text-sm text-slate-500"
      >
        <p>&copy; <span data-year></span> Auction House</p>
      </div>
    </footer>

    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
