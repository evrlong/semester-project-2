<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in | Auction House</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full border-b border-slate-200 bg-white/80 backdrop-blur">
      <div
        class="mx-auto flex w-full max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <a
          class="text-sm font-semibold uppercase tracking-[0.2em] text-slate-600"
          href="./index.html"
          >Auction House</a
        >
        <nav aria-label="Main navigation">
          <ul class="m-0 flex list-none flex-wrap items-center gap-3 p-0">
            <li>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./allListing.html"
                >Listings</a
              >
            </li>
            <li data-auth="signed-in" hidden>
              <span
                class="inline-flex items-center justify-center rounded-full bg-indigo-100 px-3 py-1 text-xs font-semibold text-indigo-700"
                data-user-credits
              ></span>
            </li>
            <li data-auth="signed-in" hidden>
              <span class="text-xs uppercase tracking-[0.3em] text-slate-500"
                >Hi, <strong data-user-name></strong
              ></span>
            </li>
            <li data-auth="signed-in" hidden>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./profile.html"
                data-profile-link
                >My profile</a
              >
            </li>
            <li data-auth="signed-out">
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./register.html"
                >Register</a
              >
            </li>
            <li data-auth="signed-out">
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-slate-100 px-3 py-2 text-sm font-medium text-slate-900 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./login.html"
                aria-current="page"
                >Log in</a
              >
            </li>
            <li data-auth="signed-in" hidden>
              <button
                class="inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                type="button"
                data-logout
              >
                Log out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="mx-auto flex w-full max-w-5xl flex-1 flex-col gap-8 px-6 py-10"
    >
      <section
        class="rounded-2xl border border-slate-200 bg-white p-6 text-left shadow-sm"
      >
        <h1 class="text-3xl font-semibold text-slate-900 md:text-4xl">
          Log in
        </h1>
        <p class="text-base text-slate-600">
          Enter your Noroff email and password to continue.
        </p>
        <form class="mt-6 flex flex-col gap-5" data-auth-form>
          <label>
            <span class="mb-2 block text-sm font-semibold text-slate-700"
              >Email</span
            >
            <input
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
              type="email"
              name="email"
              autocomplete="email"
              required
            />
          </label>
          <label>
            <span class="mb-2 block text-sm font-semibold text-slate-700"
              >Password</span
            >
            <input
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
              type="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </label>
          <button
            type="submit"
            class="inline-flex items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Log in
          </button>
        </form>
      </section>
    </main>

    <footer class="border-t border-slate-200 bg-white">
      <div
        class="mx-auto flex w-full max-w-5xl items-center justify-center px-6 py-6 text-sm text-slate-500"
      >
        <p>&copy; <span data-year></span> Auction House</p>
      </div>
    </footer>

    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
