<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listings | Auction House</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full border-b border-slate-200 bg-white/80 backdrop-blur">
      <div
        class="mx-auto flex w-full max-w-5xl flex-col gap-4 px-6 py-4 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex w-full items-center justify-between gap-4 md:w-auto">
          <a
            class="text-sm font-semibold uppercase tracking-[0.2em] text-slate-600"
            href="./allListing.html"
            >Auction House</a
          >
          <button
            class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 md:hidden"
            type="button"
            data-nav-toggle
            aria-expanded="false"
            aria-controls="primary-navigation"
          >
            <span class="sr-only">Toggle navigation</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <nav
          id="primary-navigation"
          data-nav
          aria-label="Main navigation"
          class="hidden w-full flex-col gap-3 md:flex md:w-auto md:flex-row md:items-center md:gap-3"
        >
          <ul
            class="m-0 flex list-none flex-col gap-3 p-0 md:flex-row md:items-center md:gap-3"
          >
            <li data-auth="signed-in" hidden>
              <span
                class="inline-flex items-center justify-center rounded-full bg-indigo-100 px-3 py-1 text-xs font-semibold text-indigo-700"
                data-user-credits
              ></span>
            </li>
            <li>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-slate-100 px-3 py-2 text-sm font-medium text-slate-900 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./allListing.html"
                aria-current="page"
                >Home</a
              >
            </li>

            <li data-auth="signed-in" hidden>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./createListing.html"
                >Create listing</a
              >
            </li>
            <li data-auth="signed-in" hidden>
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./profile.html"
                data-profile-link
                >My profile</a
              >
            </li>
            <li data-auth="signed-out">
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./register.html"
                >Register</a
              >
            </li>
            <li data-auth="signed-out">
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-transparent px-3 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="./login.html"
                >Log in</a
              >
            </li>
            <li data-auth="signed-in" hidden>
              <button
                class="inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                type="button"
                data-logout
              >
                Log out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="mx-auto flex w-full max-w-5xl flex-1 flex-col gap-8 px-6 py-10"
    >
      <section
        class="rounded-2xl border border-slate-200 bg-white p-6 text-left shadow-sm"
      >
        <h1 class="text-3xl font-semibold text-slate-900 md:text-4xl">
          Browse live listings
        </h1>
        <p class="text-base text-slate-600">
          Search by keyword to find auctions ending soon or items from your
          favourite sellers.
        </p>
        <form class="mt-4" data-search-form>
          <div class="flex flex-wrap gap-3">
            <input
              type="search"
              name="query"
              placeholder="Search listings"
              class="min-w-[220px] flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            />
            <button
              type="submit"
              class="inline-flex items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:cursor-not-allowed disabled:opacity-60"
            >
              Search
            </button>
          </div>
        </form>
        <p class="mt-4 text-sm text-slate-600" data-listings-status hidden></p>
      </section>

      <section
        class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm"
      >
        <div class="mb-5 flex flex-wrap items-center justify-between gap-3">
          <div class="flex flex-col gap-1">
            <h2 class="text-xl font-semibold text-slate-900">
              Available listings
            </h2>
            <p class="text-sm text-slate-600">
              Showing <span data-results-count>0</span> results
            </p>
          </div>
          <a
            class="inline-flex items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:cursor-not-allowed disabled:opacity-60"
            href="./createListing.html"
            >Create listing</a
          >
        </div>
        <ul
          class="grid list-none gap-4 p-0 sm:grid-cols-2 lg:grid-cols-3"
          data-listings
        ></ul>
        <nav
          class="mt-6 flex flex-col gap-3 rounded-2xl border border-slate-200 bg-slate-50 p-4 text-sm text-slate-600"
          data-pagination
          aria-label="Listings pagination"
          hidden
        >
          <p data-pagination-status>Page 1 of 1</p>
          <div class="flex flex-wrap gap-3">
            <button
              class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:cursor-not-allowed disabled:opacity-60"
              type="button"
              data-pagination-prev
            >
              Previous
            </button>
            <button
              class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:cursor-not-allowed disabled:opacity-60"
              type="button"
              data-pagination-next
            >
              Next
            </button>
          </div>
        </nav>
      </section>
    </main>

    <footer class="border-t border-slate-200 bg-white">
      <div
        class="mx-auto flex w-full max-w-5xl items-center justify-center px-6 py-6 text-sm text-slate-500"
      >
        <p>&copy; <span data-year></span> Auction House</p>
      </div>
    </footer>

    <script type="module" src="./assets/js/allListing.js"></script>
  </body>
</html>
